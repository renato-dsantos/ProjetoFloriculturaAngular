<body>



	<div class="conteiner">



		<div class="telaCentral">


			<a routerLink=""><img src="assets/img/logo.svg" alt="logo floricultura"></a>



			<input type="search" id="txtBuscarProd" placeholder="Buscar produto">

			<button class="btncadastrar" type="button" routerLink="/cadastro">Cadastrar</button>




			<div class="produto">
				<div class="tabela">
					<table>
						<tr>
							<th>Código</th>
							<th>Nome</th>							
							<th>Tipo</th>
							<th>Preço</th>
							<th>Quantidade</th>
							<th>Gerenciar</th>
						</tr>
						<tbody>
								@for (produto of listaProduto; track produto){
									<tr>
									<td>{{produto.id}}</td>
									<td>{{produto.nome}}</td>
									<td>{{produto.tipo}}</td>
									<td>{{produto.preco}}</td>
									<td>{{produto.quantidade}}</td>
									<td>
										<button class="btneditar" [routerLink]="['alterar', produto.id]">Editar</button>
										<button class="btnexcluir" (click)="excluir(produto.id!)">Excluir</button>
									</td>
								}
						</tbody>		
						
						
					</table>
				</div>





			</div>
		</div>
	</div>






</body>
