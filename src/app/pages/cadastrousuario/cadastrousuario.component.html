<app-header></app-header>
<body>

    <div class="conteiner">
      
      <form>           
          <h3>Dados Pessoais</h3>  
          <label for="txtNome">Nome</label>
          <input type="text" id="txtNome" name="txtNome" placeholder="Nome" required>

          <label for="txtSobrenome">Sobrenome</label>
          <input type="text" id="txtSobrenome" name="txtSobrenome" placeholder="Sobrenome" required>

          <label for="txtEmail">E-mail</label>
          <input type="email" id="txtEmail" name="txtEmail" placeholder="emai@email.com" required>
  
          <label for="txtCPF">CPF</label>
          <input type="txtCPF" id="txtCPF" name="txtCPF" placeholder="CPF" required>
  
          <label for="dataNascimento">Data de Nascimento</label>
          <input type="date" id="dataNascimento" name="dataNascimento" placeholder="Data de Nascimento" required>

          <label for="telefone">Telefone</label>
          <input type="tel" id="telefone" name="telefone" placeholder="(DD)12345-6789" required>

          <label for="senha">Senha</label>
          <input type="password" id="senha" name="senha" placeholder="Minimo 8 caracteres" minlength="8" required>

          <label for="confirmarSenha">Confirmar senha</label>
          <input type="password" id="confirmarSenha" name="confirmarSenha" placeholder="Minimo 8 caracteres" minlength="8" required>
            
          <h3>Endereço</h3> 
          

          <label for="txtRua">Rua</label>
          <input type="text" id="txtRua" name="txrua"  placeholder="Rua" required>

          <label for="numero">Número</label>
          <input type="number" id="numero" name="numero"  placeholder="Número" required> 
          
          <label for="txtComplemento">Complemento</label>
          <input type="text" id="complemento" name="complemento"  placeholder="complemento" required>
          
          <label for="txtBairro">Bairro</label>
          <input type="text" id="txtBairro" name="txtBairro" placeholder="Bairro" required>
          
          <label for="txtCidade">Cidade</label>
          <input type="text" id="txtCidade" name="txtCidade" placeholder="Cidade" required> 

          <label for="cep">CEP</label>
          <input type="number" id="cep" name="cep" placeholder="CEP" required>
        <div class="botao">
            <button type="submit">Cadastrar</button> 
            <button routerLink="">Cancelar</button>  
        </div>    
  
      </form>
    </div>
  </body>
